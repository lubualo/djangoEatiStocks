{% load mathfilters %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ticker found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand">
        Ticker summary
      </h1>
    </div>
  </nav>
  <div class="container">
    <div class="card" style="width: 50rem;">
      <div class="card-body">
        <h5 class="card-title">{{ tickerInfo.symbol }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ tickerInfo.longName }}</h6>
        <p class="fw-lighter fst-italic">{{ tickerInfo.longBusinessSummary}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Country</strong> {{ tickerInfo.country }}</li>
        <li class="list-group-item"><strong>Current price</strong> {{ tickerInfo.currentPrice }}</li>
        <li class="list-group-item"><strong>Website</strong> {{ tickerInfo.website }}</li>
      </ul>
    </div>
    <a href='{% url "stockmanager:index" %}' class="btn btn-primary">Homepage</a>
    <a href='{% url "stockmanager:addTicker" %}' class="btn btn-secondary">Add a new ticker</a>
  </div>
</body>
</html>
