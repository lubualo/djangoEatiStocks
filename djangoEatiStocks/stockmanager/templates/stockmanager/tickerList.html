{% load mathfilters %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand">
        Portfolio summary
      </h1>
    </div>
  </nav>
  <div class="container">
    <div class="accordion" id="tickerAccordion">
      {% for tickerInfo in tickersInfo %}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{tickerInfo.symbol}}" aria-expanded="true" aria-controls="collapse{{tickerInfo.symbol}}">
            <strong>{{ tickerInfo.symbol }}</strong> - {{ tickerInfo.longName }}    
          </button>
        </h2>
        <div id="collapse{{tickerInfo.symbol}}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" data-bs-parent="#tickerAccordion">
          <div class="accordion-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><p class="fw-lighter fst-italic">{{ tickerInfo.longBusinessSummary}}</p></li>
              <li class="list-group-item"><strong>Country</strong> {{ tickerInfo.country }}</li>
              <li class="list-group-item"><strong>Current price</strong> {{ tickerInfo.currentPrice }}</li>
              <li class="list-group-item"><strong>Website</strong> {{ tickerInfo.website }}</li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href='{% url "stockmanager:index" %}' class="btn btn-primary">Homepage</a>
  </div>
</body>
</html>
